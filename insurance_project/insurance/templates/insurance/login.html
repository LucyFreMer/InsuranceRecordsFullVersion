{% extends 'insurance/base.html' %}

{% block title %}Přihlášení{% endblock %}

{% block content %}
    <div class="container">
        <h2>Přihlášení</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Přihlásit se</button>
        </form>
        <p>Nemáte účet? <a href="{% url 'register' %}">Registrovat se</a></p>
    </div>
{% endblock %}
