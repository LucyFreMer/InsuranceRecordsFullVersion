<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PojistěníApp{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'index' %}" class="logo">PojistěníApp</a>
            <ul>
                <li><a href="{% url 'insured_list' %}" class="{% if request.resolver_match.url_name == 'insured_list' %}active{% endif %}">Pojištěnci</a></li>
                <li><a href="#" class="{% if request.resolver_match.url_name == 'pojisteni' %}active{% endif %}">Pojištění</a></li>
                <li><a href="#" class="{% if request.resolver_match.url_name == 'udalosti' %}active{% endif %}">Události</a></li>
                <li><a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">O aplikaci...</a></li>
            </ul>
            <ul class="nav-right">
                {% if user.is_authenticated %}
                    {% if user.is_staff %}
                        <li><a href="{% url 'admin:index' %}">Admin</a></li>
                    {% endif %}
                    <li>
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn-link">Odhlásit</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">Přihlásit</a></li>
                    <li><a href="{% url 'register' %}" class="{% if request.resolver_match.url_name == 'register' %}active{% endif %}">Registrovat</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
